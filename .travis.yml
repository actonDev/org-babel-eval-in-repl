language: generic

sudo: false

addons:
  apt:
    sources:
    - cassou-emacs
    packages:
    - emacs25

env:
  matrix:
    - EMACS_VERSION=25.3
#    - EMACS=emacs24

before_install:
  - git clone https://github.com/cask/cask.git "$HOME/.cask"
  - export PATH="$HOME/.cask/bin:$PATH"

install:
  - cask install

script:
  - cask exec ert-runner
  - cask exec emacs -Q -batch -L . -eval "(require 'org-babel-eval-in-repl) (batch-byte-compile)" *.el
  - cask exec ert-runner
  - cask clean-elc

